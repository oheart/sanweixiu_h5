<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640,user-scalable=no,target-densityDpi=device-dpi" />
    <title>三围秀</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/threesixty.css"/>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/threesixty.min.js"></script>
    <script src="js/js.js"></script>
</head>
<body>
    <section id="main">
        <ul id="list">
            <!--page1-->
            <li>
                1
                <div class="product-threesixty-box">
                    <div class="threesixty product1">
                        <div class="spinner">
                            <span>0%</span>
                        </div>
                        <ol class="threesixty_images"></ol>
                    </div>
                    <div class="product-pic-desc"></div>
                </div>
                <img src="images/arrow.png" class="arrow" alt="" />
            </li>
            <!--page2-->
            <li class="simple">
                <div class="statistics-commodity-detail-table"></div>
                <img src="images/arrow.png" class="arrow" alt="" />
            </li>
        </ul>
        <!-- music -->
        <div id="music">
            <audio id="a1" src="images/music.mp3" preload="auto" loop></audio>
        </div>
        <!-- loading -->
        <div id="loading">
            <div class="spinner">
              <div class="bounce1"></div>
              <div class="bounce2"></div>
              <div class="bounce3"></div>
            </div>
        </div>
    </section>



</body>
</html>
